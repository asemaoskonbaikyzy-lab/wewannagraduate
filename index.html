<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>ScheduleSync</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script defer src="auth.js"></script>
  <script defer src="app.js"></script>
  <script defer src="suggestions.js"></script>
</head>
<body>
  <h1>ScheduleSync</h1>

  <section id="auth-section">
    <button id="login-btn">Sign In with Google</button>
    <button id="logout-btn" style="display: none;">Sign Out</button>
    <div id="user-info"></div>
  </section>

  <h2>Add Event</h2>
  <form id="event-form">
    <input type="text" id="event-title" placeholder="Event title" required />
    <input type="time" id="event-time" required />
    <button type="submit">Add Event</button>
  </form>
  <div id="calendar"></div>

  <h2>Suggest a Group Event</h2>
  <form id="suggest-form">
    <input type="text" id="suggest-title" placeholder="Suggestion title" required />
    <input type="time" id="suggest-time" required />
    <button type="submit">Send Suggestion</button>
  </form>
  <div id="suggestions"></div>
</body>
</html>
